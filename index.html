<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:ital@1&display=swap"
            rel="stylesheet"
        />

        <title>legure</title>
    </head>
    <body>
        <div class="container" id="container">
            <div class="valueInput" id="valueInput">
                <div class="itemInfo">
                    <input type="text" id="itemName" placeholder="item" />
                    <div class="itemCostDiv">
                        <div id="currency">â‚¹</div>
                        <input type="number" id="itemCost" placeholder="cost" />
                    </div>
                </div>
                <div class="valueInputButtons">
                    <div id="saveButton">Save</div>
                    <div id="deleteButton">Delete</div>
                </div>
            </div>
        </div>
        <main>
            <header id="header">
                <p>LEGER</p>
                <div
                    class="themeChanger"
                    onclick="themeManager.switchTheme()"
                    id="themeButton"
                ></div>
            </header>
            <div id="holder">
                <div id="initialAmount" >
                    <p id="opener" style="width:100%" onclick="itemManager.amountPopOut()">
                    press to enter initial balance
                    </p>
                </div>
            </div>
            <div
                class="addButton"
                onclick="itemManager.popOut()"
                id="addButton"
            >
                +
            </div>
            <footer id="footer">remaining balance &nbsp;<p id="currentBalance"></p></footer>
        </main>
        <script src="js/main.js"></script>
        <script>
            themeManager.switchTheme();
        </script>
    </body>
</html>
